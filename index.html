<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отзывы клиентов</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2196F3;
            --primary-dark: #1976D2;
            --secondary-color: #4CAF50;
            --error-color: #F44336;
            --background-color: #f8f9fa;
            --card-color: #ffffff;
            --text-color: #333333;
            --text-light: #666666;
            --border-radius: 12px;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
            padding: 40px 0;
            text-align: center;
            margin-bottom: 40px;
            border-radius: 0 0 var(--border-radius) var(--border-radius);
            box-shadow: var(--shadow);
        }

        header h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            animation: fadeInDown 1s ease;
        }

        header p {
            font-size: 1.2rem;
            opacity: 0.9;
            max-width: 700px;
            margin: 0 auto;
            animation: fadeInUp 1s ease;
        }

        .btn {
            display: inline-block;
            background-color: var(--secondary-color);
            color: white;
            padding: 12px 25px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
            transition: var(--transition);
            border: none;
            cursor: pointer;
            font-size: 1rem;
            margin: 20px 5px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }

        .btn-primary {
            background-color: var(--primary-color);
            box-shadow: 0 4px 15px rgba(33, 150, 243, 0.3);
        }

        .btn-primary:hover {
            box-shadow: 0 6px 20px rgba(33, 150, 243, 0.4);
        }

        .reviews-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            gap: 30px;
            margin-top: 30px;
            animation: fadeIn 1s ease;
        }

        .review-card {
            background-color: var(--card-color);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 25px;
            transition: var(--transition);
            opacity: 0;
            transform: translateY(20px);
        }

        .review-card.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .review-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }

        .review-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .review-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: var(--primary-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: 600;
            margin-right: 15px;
        }

        .review-info h3 {
            font-size: 1.1rem;
            margin-bottom: 5px;
        }

        .review-date {
            font-size: 0.85rem;
            color: var(--text-light);
        }

        .review-service {
            display: inline-block;
            background-color: rgba(33, 150, 243, 0.1);
            color: var(--primary-color);
            padding: 3px 10px;
            border-radius: 15px;
            font-size: 0.85rem;
            margin-top: 5px;
        }

        .stars {
            color: #FFD700;
            margin: 10px 0;
            font-size: 1.2rem;
        }

        .review-text {
            margin-top: 15px;
            color: var(--text-color);
            line-height: 1.7;
        }

        .review-response {
            margin-top: 20px;
            padding: 15px;
            background-color: #f1f8e9;
            border-left: 4px solid var(--secondary-color);
            border-radius: 6px;
        }

        .review-response strong {
            color: var(--secondary-color);
            display: block;
            margin-bottom: 5px;
        }

        /* Добавляем стили для лайков/дизлайков */
        .review-reactions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }

        .reaction-buttons {
            display: flex;
            gap: 15px;
        }

        .reaction-button {
            display: flex;
            align-items: center;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 0.9rem;
            color: var(--text-light);
            padding: 6px 12px;
            border-radius: 20px;
            transition: var(--transition);
        }

        .reaction-button i {
            margin-right: 5px;
            font-size: 1.1rem;
        }

        .reaction-button:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }

        .reaction-button.liked {
            color: var(--primary-color);
            background-color: rgba(33, 150, 243, 0.1);
        }

        .reaction-button.disliked {
            color: var(--error-color);
            background-color: rgba(244, 67, 54, 0.1);
        }

        .reaction-stats {
            font-size: 0.85rem;
            color: var(--text-light);
        }

        .filters {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
            animation: fadeIn 1s ease;
        }

        .filter-btn {
            background-color: white;
            border: 1px solid #e0e0e0;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: var(--transition);
            font-size: 0.9rem;
        }

        .filter-btn:hover, .filter-btn.active {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            overflow: auto;
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            background-color: white;
            margin: 50px auto;
            max-width: 600px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            position: relative;
            animation: slideInUp 0.4s ease;
        }

        .modal-header {
            padding: 20px;
            background-color: var(--primary-color);
            color: white;
            border-radius: var(--border-radius) var(--border-radius) 0 0;
        }

        .modal-body {
            padding: 30px;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 28px;
            cursor: pointer;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-family: inherit;
            font-size: 1rem;
            transition: var(--transition);
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(33, 150, 243, 0.2);
            outline: none;
        }

        .star-rating {
            display: flex;
            flex-direction: row-reverse;
            justify-content: flex-end;
        }

        .star-rating input {
            display: none;
        }

        .star-rating label {
            cursor: pointer;
            font-size: 30px;
            color: #ddd;
            margin-right: 5px;
            transition: var(--transition);
        }

        .star-rating label:hover,
        .star-rating label:hover ~ label,
        .star-rating input:checked ~ label {
            color: #FFD700;
        }

        textarea.form-control {
            min-height: 120px;
            resize: vertical;
        }

        .error-message {
            color: #f44336;
            font-size: 0.9rem;
            margin-top: 5px;
            display: none;
        }

        .success-message {
            background-color: #e8f5e9;
            color: var(--secondary-color);
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
            display: none;
        }

        .no-reviews {
            text-align: center;
            padding: 40px;
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            margin-top: 20px;
        }

        .no-reviews i {
            font-size: 3rem;
            color: var(--text-light);
            margin-bottom: 20px;
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInDown {
            from { 
                opacity: 0;
                transform: translateY(-20px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from { 
                opacity: 0;
                transform: translateY(20px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInUp {
            from { 
                opacity: 0;
                transform: translateY(50px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2.2rem;
            }
            
            header p {
                font-size: 1rem;
            }
            
            .reviews-container {
                grid-template-columns: 1fr;
            }
            
            .modal-content {
                margin: 20px;
                max-width: calc(100% - 40px);
            }
        }

        footer {
            background-color: white;
            padding: 30px 0;
            text-align: center;
            margin-top: 60px;
            border-top: 1px solid #e0e0e0;
        }

        footer p {
            color: var(--text-light);
        }

        .scroll-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: var(--primary-color);
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            opacity: 0;
            visibility: hidden;
            transition: var(--transition);
            box-shadow: 0 4px 15px rgba(33, 150, 243, 0.3);
        }

        .scroll-to-top.visible {
            opacity: 1;
            visibility: visible;
        }

        .scroll-to-top:hover {
            transform: translateY(-3px);
        }

        .spinner {
            margin: 40px auto;
            width: 50px;
            height: 50px;
            border: 3px solid rgba(33, 150, 243, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s linear infinite;
            display: none;
        }

        @keyframes spin {
            to {transform: rotate(360deg);}
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Отзывы наших клиентов</h1>
            <p>Узнайте, что говорят о нас клиенты и оставьте свой отзыв о нашей работе.</p>
            <a href="submit-review.html" class="btn btn-primary" id="open-review-form">Оставить отзыв</a>
        </div>
    </header>

    <div class="container">
        <div class="filters">
            <button class="filter-btn active" data-rating="all">Все отзывы</button>
            <button class="filter-btn" data-rating="5">5 звезд</button>
            <button class="filter-btn" data-rating="4">4 звезды</button>
            <button class="filter-btn" data-rating="3">3 звезды</button>
            <button class="filter-btn" data-rating="2">2 звезды</button>
            <button class="filter-btn" data-rating="1">1 звезда</button>
        </div>

        <div class="spinner" id="spinner"></div>
        
        <div class="reviews-container" id="reviews-container">
            <!-- Отзывы будут загружены из Firebase через JavaScript -->
        </div>
    </div>

    <div class="scroll-to-top" id="scroll-to-top">
        <i class="fas fa-arrow-up"></i>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2025 Система управления заказами. Все права защищены.</p>
        </div>
    </footer>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
        import { getDatabase, ref, get, set, update, onValue, child, push } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";
        
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyB72C32cWWdEg3FaLS_rwq6YqqE_GxzDKA",
            authDomain: "ordermanagerreviews.firebaseapp.com",
            databaseURL: "https://ordermanagerreviews-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "ordermanagerreviews",
            storageBucket: "ordermanagerreviews.firebasestorage.app",
            messagingSenderId: "520056396964",
            appId: "1:520056396964:web:2ab52a7b93e10e12fb9a31",
            measurementId: "G-XCZ6146RM4"
        };
        
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        document.addEventListener('DOMContentLoaded', function() {
            // Загрузка отзывов из Firebase
            async function loadReviews() {
                try {
                    // Показываем спиннер
                    document.getElementById('spinner').style.display = 'block';
                    
                    // Получаем ссылку на узел reviews в базе данных
                    const reviewsRef = ref(database, 'reviews');
                    
                    // Получаем данные
                    const snapshot = await get(reviewsRef);
                    
                    // Преобразуем в массив
                    const reviews = [];
                    if (snapshot.exists()) {
                        snapshot.forEach((childSnapshot) => {
                            // Получаем данные и ID
                            const reviewData = childSnapshot.val();
                            reviewData.id = childSnapshot.key;
                            
                            // Добавляем только одобренные отзывы или если нет статуса модерации
                            const status = reviewData.status || 'approved'; // По умолчанию считаем одобренными
                            if (status === 'approved') {
                                reviews.push(reviewData);
                            }
                        });
                    }
                    
                    // Скрываем спиннер
                    document.getElementById('spinner').style.display = 'none';
                    
                    // Если отзывов нет
                    if (reviews.length === 0) {
                        document.getElementById('reviews-container').innerHTML = `
                            <div class="no-reviews">
                                <i class="fas fa-comment-slash"></i>
                                <h3>Отзывы не найдены</h3>
                                <p>В данный момент отзывы отсутствуют. Будьте первым, кто оставит отзыв!</p>
                            </div>
                        `;
                        return reviews;
                    }
                    
                    // Сортируем отзывы по дате (новые сверху)
                    reviews.sort((a, b) => new Date(b.date) - new Date(a.date));
                    
                    // Отображаем отзывы
                    displayReviews(reviews);
                    
                    // Добавляем анимацию появления для карточек
                    setTimeout(() => {
                        document.querySelectorAll('.review-card').forEach((card, index) => {
                            setTimeout(() => {
                                card.classList.add('visible');
                            }, index * 100);
                        });
                    }, 300);
                    
                    return reviews;
                } catch (error) {
                    console.error('Ошибка загрузки отзывов:', error);
                    document.getElementById('spinner').style.display = 'none';
                    document.getElementById('reviews-container').innerHTML = `
                        <div class="no-reviews">
                            <i class="fas fa-comment-slash"></i>
                            <h3>Ошибка загрузки отзывов</h3>
                            <p>Произошла ошибка при загрузке отзывов: ${error.message}</p>
                            <button class="btn" onclick="loadReviews()">Повторить загрузку</button>
                        </div>
                    `;
                    return null;
                }
            }

            // Отображение отзывов
            function displayReviews(reviews, filter = 'all') {
                const container = document.getElementById('reviews-container');
                container.innerHTML = '';
                
                // Фильтруем отзывы, если выбран фильтр
                let filteredReviews = reviews;
                if (filter !== 'all') {
                    filteredReviews = reviews.filter(review => review.rating === parseInt(filter));
                }
                
                // Если отзывов нет
                if (filteredReviews.length === 0) {
                    container.innerHTML = `
                        <div class="no-reviews">
                            <i class="fas fa-comment-slash"></i>
                            <h3>Отзывы не найдены</h3>
                            <p>В данный момент отзывы с выбранным фильтром отсутствуют.</p>
                        </div>
                    `;
                    return;
                }
                
                // Создаем карточку для каждого отзыва
                filteredReviews.forEach(review => {
                    // Получаем инициалы для аватара
                    const initials = review.name
                        .split(' ')
                        .map(n => n[0])
                        .join('')
                        .toUpperCase();
                    
                    // Формируем звезды для отображения рейтинга
                    let stars = '';
                    for (let i = 1; i <= 5; i++) {
                        if (i <= review.rating) {
                            stars += '<i class="fas fa-star"></i>';
                        } else {
                            stars += '<i class="far fa-star"></i>';
                        }
                    }
                    
                    // Форматируем дату
                    const date = new Date(review.date);
                    const formattedDate = date.toLocaleDateString('ru-RU', {
                        day: '2-digit',
                        month: 'long',
                        year: 'numeric'
                    });
                    
                    // Получаем количество лайков/дизлайков
                    const likes = review.likes || 0;
                    const dislikes = review.dislikes || 0;
                    
                    // Создаем HTML для карточки отзыва
                    const card = document.createElement('div');
                    card.className = 'review-card';
                    card.innerHTML = `
                        <div class="review-header">
                            <div class="review-avatar">${initials}</div>
                            <div class="review-info">
                                <h3>${review.name}</h3>
                                <div class="review-date">${formattedDate}</div>
                                <div class="review-service">${review.service}</div>
                            </div>
                        </div>
                        <div class="stars">${stars}</div>
                        <div class="review-text">${review.text}</div>
                        ${review.response ? `
                            <div class="review-response">
                                <strong>Ответ:</strong>
                                ${review.response}
                            </div>
                        ` : ''}
                        <div class="review-reactions">
                            <div class="reaction-buttons">
                                <button class="reaction-button like-button" data-review-id="${review.id}">
                                    <i class="fas fa-thumbs-up"></i> ${likes}
                                </button>
                                <button class="reaction-button dislike-button" data-review-id="${review.id}">
                                    <i class="fas fa-thumbs-down"></i> ${dislikes}
                                </button>
                            </div>
                            <div class="reaction-stats">
                                ${likes + dislikes} человек оценили этот отзыв
                            </div>
                        </div>
                    `;
                    
                    container.appendChild(card);
                });
                
                // Добавляем обработчики для кнопок лайков/дизлайков
                setupReactionButtons();
            }
            
            // Настройка обработчиков кнопок лайков/дизлайков
            function setupReactionButtons() {
                // Получаем сохраненные реакции из локального хранилища
                const savedReactions = JSON.parse(localStorage.getItem('reviewReactions') || '{}');
                
                // Функция для сохранения реакции
                const saveReaction = (reviewId, reaction) => {
                    savedReactions[reviewId] = reaction;
                    localStorage.setItem('reviewReactions', JSON.stringify(savedReactions));
                };
                
                // Функция для обновления UI кнопок
                const updateButtonUI = (likeBtn, dislikeBtn, reaction) => {
                    likeBtn.classList.remove('liked');
                    dislikeBtn.classList.remove('disliked');
                    
                    if (reaction === 'like') {
                        likeBtn.classList.add('liked');
                    } else if (reaction === 'dislike') {
                        dislikeBtn.classList.add('disliked');
                    }
                };
                
                // Функция для обновления счетчика в базе данных
                const updateReactionCount = async (reviewId, type, increment) => {
                    try {
                        // Получаем текущее значение
                        const reviewRef = ref(database, `reviews/${reviewId}`);
                        const snapshot = await get(reviewRef);
                        
                        if (snapshot.exists()) {
                            const reviewData = snapshot.val();
                            const currentCount = reviewData[type] || 0;
                            
                            // Обновляем значение
                            await update(reviewRef, {
                                [type]: currentCount + increment
                            });
                            
                            // Обновляем отображение
                            const button = document.querySelector(`.${type}-button[data-review-id="${reviewId}"]`);
                            if (button) {
                                // Обновляем только текст, сохраняя иконку
                                const icon = button.innerHTML.split('</i>')[0] + '</i> ';
                                button.innerHTML = icon + (currentCount + increment);
                            }
                        }
                    } catch (error) {
                        console.error(`Ошибка при обновлении ${type}:`, error);
                    }
                };
                
                // Обработчик для кнопок лайков
                document.querySelectorAll('.like-button').forEach(button => {
                    const reviewId = button.getAttribute('data-review-id');
                    const dislikeBtn = document.querySelector(`.dislike-button[data-review-id="${reviewId}"]`);
                    
                    // Применяем сохраненное состояние
                    if (savedReactions[reviewId]) {
                        updateButtonUI(button, dislikeBtn, savedReactions[reviewId]);
                    }
                    
                    button.addEventListener('click', async () => {
                        const currentReaction = savedReactions[reviewId];
                        
                        if (currentReaction === 'like') {
                            // Отменяем лайк
                            saveReaction(reviewId, null);
                            updateButtonUI(button, dislikeBtn, null);
                            await updateReactionCount(reviewId, 'likes', -1);
                        } else {
                            // Ставим лайк
                            if (currentReaction === 'dislike') {
                                // Если был дизлайк, снимаем его
                                await updateReactionCount(reviewId, 'dislikes', -1);
                            }
                            
                            saveReaction(reviewId, 'like');
                            updateButtonUI(button, dislikeBtn, 'like');
                            await updateReactionCount(reviewId, 'likes', 1);
                        }
                    });
                });
                
                // Обработчик для кнопок дизлайков
                document.querySelectorAll('.dislike-button').forEach(button => {
                    const reviewId = button.getAttribute('data-review-id');
                    const likeBtn = document.querySelector(`.like-button[data-review-id="${reviewId}"]`);
                    
                    button.addEventListener('click', async () => {
                        const currentReaction = savedReactions[reviewId];
                        
                        if (currentReaction === 'dislike') {
                            // Отменяем дизлайк
                            saveReaction(reviewId, null);
                            updateButtonUI(likeBtn, button, null);
                            await updateReactionCount(reviewId, 'dislikes', -1);
                        } else {
                            // Ставим дизлайк
                            if (currentReaction === 'like') {
                                // Если был лайк, снимаем его
                                await updateReactionCount(reviewId, 'likes', -1);
                            }
                            
                            saveReaction(reviewId, 'dislike');
                            updateButtonUI(likeBtn, button, 'dislike');
                            await updateReactionCount(reviewId, 'dislikes', 1);
                        }
                    });
                });
            }

            // Загружаем отзывы при загрузке страницы
            loadReviews();
            
            // Настраиваем фильтры
            const filterButtons = document.querySelectorAll('.filter-btn');
            filterButtons.forEach(button => {
                button.addEventListener('click', function() {
                    // Удаляем активный класс у всех кнопок
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    // Добавляем активный класс нажатой кнопке
                    this.classList.add('active');
                    
                    // Применяем фильтр
                    const rating = this.getAttribute('data-rating');
                    
                    // Загружаем отзывы заново и фильтруем
                    loadReviews().then(reviews => {
                        if (reviews) {
                            displayReviews(reviews, rating);
                            // Анимация появления карточек
                            setTimeout(() => {
                                document.querySelectorAll('.review-card').forEach((card, index) => {
                                    setTimeout(() => {
                                        card.classList.add('visible');
                                    }, index * 100);
                                });
                            }, 100);
                        }
                    });
                });
            });
            
            // Настраиваем кнопку прокрутки вверх
            const scrollBtn = document.getElementById('scroll-to-top');
            window.addEventListener('scroll', function() {
                if (window.pageYOffset > 300) {
                    scrollBtn.classList.add('visible');
                } else {
                    scrollBtn.classList.remove('visible');
                }
            });
            
            scrollBtn.addEventListener('click', function() {
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>
</html>
